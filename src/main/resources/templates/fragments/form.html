<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Form -->
    <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab" th:fragment="form">
        <form th:method="post" th:action="@{/admin}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{user.name}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">lastName</label>
                <input type="text" class="form-control" id="lastName" th:field="*{user.lastName}">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" th:field="*{user.age}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{user.password}">
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
                <div class="col-sm-10">
                    <div class="form-check" th:each="role : ${roles}">
                        <!-- <input class="form-check-input" type="radio" name="role" id="ROLE_USER" value="ROLE_USER"
                            checked>
                        <label class="form-check-label" for="ROLE_USER">
                            User
                        </label> -->
                        <input class="form-check-input" type="radio" th:field="*{role.name}" th:value="${role.name}"
                            checked>
                        <label class="form-check-label" th:for="${role.name}" th:text="${role.name}"></label>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="ROLE_ADMIN" value="ROLE_ADMIN">
                        <label class="form-check-label" for="ROLE_ADMIN">
                            Admin
                        </label>
                    </div> -->
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
