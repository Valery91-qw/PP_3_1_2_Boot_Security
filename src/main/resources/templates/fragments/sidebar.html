<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="sidebar" style="width: 100%;">
    <div class="d-flex align-items-start mx-3 py-3">
      <!-- Nav tabs -->
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button style="margin: 10px 0;" sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active"
          id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab"
          aria-controls="v-pills-home" aria-selected="true">Home</button>
        <button style="margin: 10px 0;" class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
          aria-selected="false" th:onclick="fetchCurrentUserData()">Profile</button>
      </div>

      <!-- Nav content -->
      <div class="tab-content" style="min-width: 90%" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <div class="w-100 mx-3" th:insert="~{/pages/admin.html :: admin}" sec:authorize="hasRole('ROLE_ADMIN')">
            </div>
          </th:block>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <div class="w-100 mx-3" th:insert="~{/pages/user.html :: user}"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
