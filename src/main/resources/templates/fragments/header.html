<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <header th:fragment="header" class="d-flex py-3 bg-dark bg-gradient">
        <ul class="nav nav-pills w-100 px-2 justify-content-between">
            <li class="nav-item text-light d-flex align-items-center">
              <span sec:authentication="name"> Guest </span> 
              &nbsp; with roles:
              <span style="margin-left: 5px;" th:each="authority : ${#authentication.getAuthorities()}" 
              th:if="${authority.getAuthority().startsWith('ROLE_')}"
              th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}">
              </span>
            </li>
            <li class="nav-item text-light d-flex align-items-center"><div th:insert="~{/fragments/quitBtn.html :: quitBtn}"></div></li>
        </ul>
    </header>
  </body>
</html>
